app = 'rsl-services-logistics'
primary_region = 'ord'

[build]
# Dockerfile handles the build

[env]
PORT = '3000'
HOST = '0.0.0.0'
NODE_ENV = "production"
SHOPIFY_APP_URL = "https://rsl-services-logistics.fly.dev"
SHOPIFY_AUTH_CALLBACK_PATH = "/auth/callback"

[processes]
app = 'npm run docker-start'

[[mounts]]
source = 'data'
destination = '/data'
auto_extend_size_threshold = 80
auto_extend_size_increment = '1GB'
auto_extend_size_limit = '10GB'

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true        # ‚Üê changed from 'stop' to true
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[http_service.concurrency]
type = "requests"
soft_limit = 20
hard_limit = 25

[[http_service.http_checks]]
interval = '10s'
timeout = '2s'
grace_period = '1m'
method = 'GET'
path = '/health'
protocol = 'http'

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

[deploy]
# If your image already runs `prisma generate` during build, you can drop the second command.
release_command = "npx prisma migrate deploy && npx prisma generate"
