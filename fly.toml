app = 'rsl-services-app'
primary_region = 'ord'

# No build config needed here; Dockerfile handles it
[build]

[env]
# Keep runtime-only env here; secrets go in `fly secrets`
PORT = '3000'
HOST = '0.0.0.0'

[processes]
# Call your start script directly so env/secrets reach the app
app = 'npm run docker-start'

[[mounts]]
source = 'data'
destination = '/data'
auto_extend_size_threshold = 80
auto_extend_size_increment = '1GB'
auto_extend_size_limit = '10GB'

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 1
processes = ['app']

# Optional but helpful: request-based concurrency limits
[http_service.concurrency]
type = "requests"
soft_limit = 20
hard_limit = 25

# Actively check the /health route over HTTP
[[http_service.http_checks]]
interval = '10s'
timeout = '2s'
grace_period = '1m'
method = 'GET'
path = '/health'
protocol = 'http'

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
